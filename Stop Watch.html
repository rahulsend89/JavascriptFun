<html>
<head>
<title>Stop Watch</title>
<HTA:application icon="r.ico">
<script>

number=1;
numb=1;
num=1;
nu=1;
nu_=1;
function sta(){

timer=setTimeout("sta()",1);

s4.innerHTML=number++;

if(s4.innerHTML==30)
	{

number="1";

s3.innerHTML=numb++;

if(s3.innerHTML==30)
	{

numb="1";

s2.innerHTML=nu_++;

if(s2.innerHTML==30)
	{

nu_="1";
s1.innerHTML=nu++;
	}
	}
	}
}
function sto()
{
s1.innerHTML="0";
s2.innerHTML="0";
s3.innerHTML="0";
s4.innerHTML="0";
clearTimeout(timer);
number=1;
numb=1;
num=1;
nu=1;
nu_=1;
}

function pause()
{
clearTimeout(timer);
}
</script>
</head>
<body>
<form name="f">
<div id="s3" style="position:absolute;top:100px;left:500px;font-size:40pt;color:red;filter:glow(color:yellow,strength:2) blur()shadow()">0</div>

<div id="s4" style="position:absolute;top:100px;left:700px;font-size:40pt;color:red;filter:glow(color:yellow,strength:2) blur()shadow()">0</div>

<div style="position:absolute;top:100px;left:400px;font-size:40pt;color:red;filter:glow(color:yellow,strength:2)shadow() blur()">:</div>

<div style="position:absolute;top:100px;left:600px;font-size:40pt;color:red;filter:glow(color:yellow,strength:2)shadow() blur()">:</div>

<div style="position:absolute;top:100px;left:200px;font-size:40pt;color:red;filter:glow(color:yellow,strength:2)shadow() blur()">:</div>
<div style="position:absolute;top:10px;left:150px;font-size:40pt;color:orange;filter:glow(color:green,strength:2)shadow() blur()">This is a Digital stop Watch</div>
