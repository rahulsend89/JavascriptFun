<script>
function time(){

var minutes = now.getMinutes();
var seconds = now.getSeconds();
var day = now.getDay();
input.innerHTML=now;
input1.innerHTML=year;
input2.innerHTML=month;
input3.innerHTML=date;
input4.innerHTML=hours;
input5.innerHTML=minutes;
input6.innerHTML=seconds;
input7.innerHTML=day;
setTimeout("time()",100);
}
</script>
